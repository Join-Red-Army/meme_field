<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Meme Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100;1,200;1,300;1,400;1,700&display=swap" rel="stylesheet"> 
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__block">
                <p class="header__text">Мини-игра 'Русское поле эксперимемов'</p>
                <p class="header__text">Кликай на карточку и ищи на поле такую же</p>
            </div>

            <!-- game settings -->
            <div class="header__block">
                <div class="setting">
                    <label class="header__text" for="toggle-sound">Без звуков</label>
                    <input class="settings__toggle" id="toggle-sound" type="checkbox" value="isSoundOff">
                </div>

                <div class="setting">
                    <label class="header__text" for="toggle-censure">С цензурой</label>
                    <input class="settings__toggle" id="toggle-censure" type="checkbox" value="isCensored">
                </div>
            </div>

            <!-- game stat -->
            <div class="header__block">
                <div class="header__stat">
                    <div class="header__text">Время игры:</div>
                    <div class="header__text" id="timer">00:00</div>
                </div>
        
                <div class="header__stat">
                    <div class="header__text">Количество ходов:</div>
                    <div class="header__text" id="points">0</div>
                </div>
            </div>

            <!-- start btn -->
            <div class="header__block">
                <button class="btn btn--start" id="start">ЖМИ!</button>
            </div>

        </div>
    </div>
</header>


<div class="playing-field"></div>

</html>
